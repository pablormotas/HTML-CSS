<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(min-width: 750px)" srcset="midias/imagens/foto-p.png" type="image/png">
        <source media="(min-width: 1050px)" srcset="midias/imagens/foto-m.png" type="image/png">
        <img src="midias/imagens/foto-g.png" alt="Imagens dinâmicas">
    </picture><br>
    <audio preload="metadata" autoplay controls>
        <source src="midias/audio/RyoFF.mp3" type="audio/mpeg">
        <source src="midias/audio/RyoFF.wav" type="audio/wav">
        <source src="midias/audio/RyoFF.ogg" type="audio/ogg">
        <p>Infelizmente seu navegador não consegue reproduzir áduio. Clique <a href="midias/audio/RyoFF.mp3">aqui</a> para baixar o arquivo MP3.</p>
    </audio>

</body>
</html>
